apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
 name: ingress-httpd
 annotations:
   nginx.ingress.kubernetes.io/upstream-hash-by: "true"
spec:
 rules:
 - host : www.gunhoo.com
   http:
     paths:
     - path: /
       pathType: Prefix
       backend:
         service:
           name: httpd-svc
           port:
             number: 80 
     - path: /admin
       pathType: Prefix
       backend:
         service:
           name: httpd-admin-svc
           port:
             number: 80
