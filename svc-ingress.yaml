apiVersion: v1
kind: Service
metadata:
  name: ingress-svc
#  namespace: ingress-nginx
  labels:
    run: ingress-svc
spec:
  type: NodePort     # 서비스 타입
  ports:
  - port: 80       # 서비스 포트
    targetPort: 80   # 타켓, 즉 pod의 포트
    protocol: TCP
    name: http
  selector:
    app.kubernetes.io/name: ingress-httpd

